<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Caculator</title>
  </head>

  <body>
    <div class="container">
      <div class="caculator">
        <div class="top-display">
          <p>üòé : <span class="score">0</span></p>
          <p>‚è≥ : <span class="score, timer">20</span></p>
          <p>üíØ : <span class="score, high-score">0</span></p>
          <button type="button" class="toggle"><span></span></button>
        </div>
        <form>
          <div class="sharp">
            <input type="text" class="rand-num" />
          </div>
          <div class="display">
            <input type="text" name="display" class="dis" />
          </div>

          <div>
            <input value="üîÑ" class="operator, begin" />
            <input
              type="button"
              value="DEL"
              onclick="display.value = display.value.toString().slice(0, -1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.'"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/'"
              class="operator operator1"
            />
          </div>
          <div>
            <input
              type="button"
              class="btn7"
              value="7"
              onclick="display.value += '7'"
            />
            <input
              type="button"
              class="btn8"
              value="8"
              onclick="display.value += '8'"
            />
            <input
              type="button"
              class="btn9"
              value="9"
              onclick="display.value += '9'"
            />
            <input
              type="button"
              value="*"
              onclick="display.value += '*'"
              class="operator operator2"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              class="btn4"
              onclick="display.value += '4'"
            />
            <input
              type="button"
              value="5"
              class="btn5"
              onclick="display.value += '5'"
            />
            <input
              type="button"
              value="6"
              class="btn6"
              onclick="display.value += '6'"
            />
            <input
              type="button"
              value="-"
              onclick="display.value += '-'"
              class="operator operator3"
            />
          </div>
          <div>
            <input
              type="button"
              class="btn1"
              value="1"
              onclick="display.value += '1'"
            />
            <input
              type="button"
              value="2"
              class="btn2"
              onclick="display.value += '2'"
            />
            <input
              type="button"
              value="3"
              class="btn3"
              onclick="display.value += '3'"
            />
            <input
              type="button"
              value="+"
              onclick="display.value += '+'"
              class="operator operator4"
            />
          </div>

          <div>
            <input type="button" value="(" onclick="display.value += '('" />
            <input type="button" value=")" onclick="display.value += ')'" />
            <input
              type="button"
              class="btn0"
              value="0"
              onclick="display.value += '0'"
            />
            <input type="button" value="=" class="equal operator" />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
